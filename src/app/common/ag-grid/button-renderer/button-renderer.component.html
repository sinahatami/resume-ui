<div *ngFor="let item of params.actions; let i = index">
  <fa-icon *ngIf="item.label == 'Edit'" title="edit" [icon]="faUserCog" (click)="onClick(item, $event)"></fa-icon>

  <fa-icon class="left40" *ngIf="item.label == 'Delete'" title="delete" [icon]="faTrash" (click)="onClick(item, $event)"></fa-icon>

  <fa-icon class="left62" *ngIf="item.label == 'View'" title="view" [icon]="faEye" (click)="onClick(item, $event)"></fa-icon>

  <fa-icon *ngIf="item.label == 'Accept' && params.data.status === false" title="accept" [icon]="faCheck" (click)="onClick(item, $event)"></fa-icon>

  <fa-icon
    class="left62"
    *ngIf="item.label == 'Reject' && params.data.status === true"
    title="reject"
    [icon]="faBan"
    (click)="onClick(item, $event)"
  ></fa-icon>
</div>
