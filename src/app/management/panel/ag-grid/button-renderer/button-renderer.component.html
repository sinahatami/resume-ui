<div *ngFor="let item of params.actions; let i = index">

    <fa-icon *ngIf="item.label == 'Edit'" title="edit" [icon]="faUserCog" (click)="onClick(item, $event)">
    </fa-icon>

    <fa-icon class="left40" *ngIf="item.label == 'Delete'" title="delete" [icon]="faTrash"  (click)="onClick(item, $event)">
    </fa-icon>

    <fa-icon class="left62" *ngIf="item.label == 'View'" title="view" [icon]="faEye" (click)="onClick(item, $event)">
    </fa-icon>

</div>
